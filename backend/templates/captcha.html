<!doctype html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ .Title }}</title>
    <style>
      body {
        font-family:
          "PingFang SC", "Microsoft YaHei", "Roboto", Arial, sans-serif;
        color: #333;
        line-height: 1.8;
        margin: 0;
        padding: 20px;
        background-color: #f5f7fa;
      }
      .container {
        max-width: 600px;
        margin: 20px auto;
        padding: 30px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      }
      .header {
        text-align: center;
        padding-bottom: 20px;
        border-bottom: 1px solid #eee;
        margin-bottom: 30px;
      }
      .header h1 {
        font-size: 28px;
        color: #2c3e50;
        margin: 0;
        line-height: 1.3;
      }
      .content-body p {
        font-size: 16px;
        margin-bottom: 15px;
        color: #555;
      }
      .verification-code-box {
        background-color: #e8f5e9;
        border: 2px dashed #4caf50;
        padding: 15px 20px;
        margin: 30px 0;
        text-align: center;
        border-radius: 8px;
      }
      .verification-code {
        font-size: 48px;
        font-weight: bold;
        color: #ff5722;
        letter-spacing: 5px;
        display: inline-block;
      }
      .tip-text {
        font-size: 14px;
        color: #777;
        margin-top: 25px;
        text-align: center;
      }
      .attention-text {
        font-size: 14px;
        color: #d32f2f;
        font-weight: bold;
        text-align: center;
        margin-top: 20px;
      }
      .footer {
        font-size: 13px;
        color: #aaa;
        text-align: center;
        margin-top: 40px;
        padding-top: 20px;
        border-top: 1px solid #eee;
      }
      .footer a {
        color: #aaa;
        text-decoration: none;
        transition: color 0.3s;
      }
      .footer a:hover {
        color: #666;
      }
      @media only screen and (max-width: 600px) {
        body {
          padding: 10px;
        }
        .container {
          padding: 20px;
          margin: 10px auto;
        }
        .header h1 {
          font-size: 24px;
        }
        .verification-code {
          font-size: 40px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header"><h1>{{ .Title }}</h1></div>
      <div class="content-body">
        <p>您好！</p>
        <p>
          Immortal's Blog 收到来自您的
          <strong>{{ .Type }}</strong> 请求，您的验证码是：
        </p>
        <div class="verification-code-box">
          <span class="verification-code">{{ .Captcha }}</span>
        </div>
        <p class="tip-text">
          请在
          <strong
            ><span style="color: #ff5722; font-weight: bold"
              >5 分钟内</span
            ></strong
          >
          用此验证码完成您的操作。
        </p>
        <p
          style="
            font-size: 15px;
            color: #666;
            margin-top: 20px;
            text-align: center;
          "
        >
          {{ .Content }}
        </p>
        <p class="attention-text">
          如果您没有进行
          <strong>{{ .Type }}</strong>
          操作，请立即忽略这封邮件，您的账号安全不受影响。
        </p>
      </div>
      <div class="footer">
        <p>此为系统邮件，请勿直接回复。</p>
        <p>&copy; 2025 Immortal's Blog LLC. All Rights Reserved.</p>
        <p>
          <a href="https://blog.immortel.top" target="_blank"
            >访问 Immortal's Blog</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
