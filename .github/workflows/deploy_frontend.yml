            rm -rf .output
            tar -xzf build.tar.gz
            rm -f build.tar.gz

            echo "ğŸ“¦ å®‰è£…ç”Ÿäº§ä¾èµ–"
            pnpm install --prod --frozen-lockfile --ignore-scripts

            echo "ğŸš€ é‡å¯æœåŠ¡"
            pm2 start .output/server/index.mjs --name blog-frontend --update-env || pm2 restart blog-frontend
