name: Deploy Nuxt SSR

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (only for meta)
        uses: actions/checkout@v4

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            bash -lc '
            \. "$HOME/.nvm/nvm.sh"
            set -e

            APP_DIR="/var/www/blog-nuxt"

            echo "📂 创建项目目录"
            mkdir -p "$APP_DIR"

            if [ ! -d "$APP_DIR/.git" ]; then
              echo "⬇️ 克隆仓库"
              git clone -b master git@github.com:${{ github.repository }} "$APP_DIR"
            else
              echo "🔄 更新代码"
              cd "$APP_DIR"
              git reset --hard
              git fetch origin master
              git checkout master
              git pull origin master
            fi

            cd "$APP_DIR"

            echo "📦 安装依赖"
            pnpm install --frozen-lockfile

            echo "🏗️ 构建 Nuxt SSR"
            NODE_OPTIONS="--max-old-space-size=1024" pnpm build

            echo "🚀 重启服务"
            pm2 start .output/server/index.mjs --name blog-ssr --update-env || pm2 restart blog-ssr
            pm2 save

            echo "✅ 部署完成"
            '
